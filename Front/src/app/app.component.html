<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input
    [(ngModel)]="inputString"
  >
  <div 
  name="fieldName" 
  ngDefaultControl
  >
  <p *ngFor="let letter of inputString | reverse">
    <a [(ngModel)]="letterColor" [ngStyle]="{color: letterColor | randomColor}">
    {{letter}}
    </a>
  </div>
</body>
</html>
